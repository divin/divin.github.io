<head>
    <!-- Primary Meta Tags -->
    <meta charset = "UTF-8"/>
    <meta name = "viewport" content = "width = device-width, inital-scale = 1.0, viewport-fit = cover"/>

    <!-- Jekyll Stuff -->
    {% assign title = site.title %}
    {% if page.title %}
        {% assign title = page.title | append: " | " | append: site.title %}
    {% endif %}

    <!-- Secondary Meta Tags -->
    <title>{{ title }}</title>
    <meta name = "title" content = "{{ title }}"/>
    <meta name = "description" content = "{{ site.description }}"/>
    <meta name = "keywords" content = "divinism portfolio work">
    <meta name = "author" content = "Divin">

    <!-- Icons -->
    <link rel = "apple-touch-icon" sizes = "180x180" href = "/apple-touch-icon.png"/>
    <link rel = "icon" type = "image/png" sizes = "32x32" href = "/favicon-32x32.png"/>
    <link rel = "icon" type = "image/png" sizes = "16x16" href = "/favicon-16x16.png"/>
    <link rel = "shortcut icon" type = "image/x-icon" href = "/favicon.ico"/>
</head>
