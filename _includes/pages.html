<div class = "pages-wrapper">
    <ul>
      {% for item in site.data.pages %}
        {% if page.url contains item.url %}
          <li class = "active">
            <a class = "active" href = "{{ item.url }}">{{ item.name }}</a>
          </li>
        {% else %}
          <li>
            <a href = "{{ item.url }}">{{ item.name }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
